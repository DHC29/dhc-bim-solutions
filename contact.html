<main class="container">
  <h2>Contacto</h2>
  <p>Escríbenos y te responderemos a la brevedad.</p>
  <form action="https://formspree.io/f/xvgqdrpy" method="POST" class="contact-form">
    <label for="name">Nombre</label>
    <input id="name" name="name" type="text" required>
    <label for="email">Correo</label>
    <input id="email" name="_replyto" type="email" required>
    <label for="company">Empresa (opcional)</label>
    <input id="company" name="company" type="text">
    <label for="message">Mensaje</label>
    <textarea id="message" name="message" rows="6" required></textarea>
    <button type="submit">Enviar Mensaje</button>
  </form>
  <p class="note">O contáctanos por WhatsApp: <a href="https://wa.me/51900000000" target="_blank">+51 900 000 000</a></p>
</main>

<footer class="site-footer">
